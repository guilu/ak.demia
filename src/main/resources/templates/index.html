<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Akdemia dbhstudios</title>
</head>
<body>
<h1>Akdemia dbhstudios</h1>
<h2>Landing Page</h2>

<div th:if="${param.logout}">
  You have been logged out.
</div>


<div><a th:href="@{/blog}" th:id="blog_link">Blog</a></div>
<div sec:authorize="!isAuthenticated()">
  <a th:href="@{/login}" th:id="login">Log In</a>
</div>
<div sec:authorize="isAuthenticated()">
  <div th:inline="text">Hola <span th:remove="tag" sec:authentication="name">#usuario</span>!</div>
  <a th:href="@{/logout}" th:id="logout">Log Out</a>
</div>

</body>
</html>
